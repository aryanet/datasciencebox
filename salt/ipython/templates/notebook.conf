{%- from 'mesos/settings.sls' import mesos with context %}
{%- from 'cdh5/settings.sls' import namenode_fqdn with context %}
{%- from 'spark/settings.sls' import version with context %}

{% set environment = [] %}
{% do environment.append('USER="dsb"') %}
{% do environment.append('IPYTHONDIR="/home/dsb/.ipython"') %}

{% do environment.append('SPARK_HOME="/usr/lib/spark"') %}
{% do environment.append('JAVA_HOME="/usr/java/default"') %}
{% do environment.append('PYTHONPATH="/usr/lib/spark/python:/usr/lib/spark/python/lib/py4j-0.8.2.1-src.zip:$PYTHONPATH"') %}
{% do environment.append('MESOS_NATIVE_LIBRARY="/usr/local/lib/libmesos.so"') %}
{% do environment.append('SPARK_EXECUTOR_URI="hdfs://' + namenode_fqdn + ':8020//tmp/' + version + '.tgz"') %}
{% do environment.append('MASTER="zk://' + mesos['connection_string'] + '/mesos"') %}
{% do environment.append('CLUSTER_URL="mesos://' + mesos['master'] + ':5050"') %}
{% do environment.append('PYSPARK_SUBMIT_ARGS="--master mesos://' + mesos['master'] + ':5050"') %}
{% do environment.append('PYSPARK_PYTHON="/home/dsb/envs/base/bin/python"') %}

[program:notebook]
command=/home/dsb/anaconda/bin/ipython notebook --ip=0.0.0.0 --port=8888 --no-browser
user=dsb
numprocs=1
directory=/home/dsb/notebooks
autostart=false
autorestart=true
stdout_logfile=/var/log/ipython/notebook.log
stdout_logfile_maxbytes=50MB
redirect_stderr=true
environment={{ environment | join(',') }}
